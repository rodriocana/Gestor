<!-- breakout.component.html -->
<h1>Breakout!</h1>
<button id="rules-btn" class="btn rules-btn" (click)="showRules()">Ver Reglas</button>
<div id="rules" class="rules">
  <h2>How To Play:</h2>
  <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
  <p>If you miss the ball, your score and the blocks will reset.</p>
  <button id="close-btn" class="btn" (click)="hideRules()">Close</button>
</div>
<canvas #canvas width="800" height="600"></canvas>
